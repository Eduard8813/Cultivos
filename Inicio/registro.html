<html lang="es">
 <head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Rieguito Crear cuenta con formulario por pasos y validación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Fredoka One", cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f472b6; /* pink-400 */
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }
    /* Rain container */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
      background: transparent;
    }
    /* Single raindrop */
    .raindrop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.6;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    /* Content container */
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      background: transparent;
    }
    .person-image {
      cursor: default;
      user-select: none;
      position: fixed;
      border-radius: 0;
      box-shadow: none;
      transition: transform 0.3s ease-in-out;
      object-fit: contain;
      bottom: 0;
      height: 200px;
      width: 200px;
      overflow: visible;
      z-index: 12;
      top: 65%;
      left: 30%;
      transform: translate(-50%, -50%);
    }
    .person-image:hover {
      transform: scale(1.05) translate(-50%, -50%);
    }
    .red-box {
      background-color: #dc2626; /* red-600 */
      border-radius: 1rem;
      padding: 2rem 2rem;
      max-width: 28rem;
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.6);
      color: white;
      position: relative;
      z-index: 11;
      margin: 0 auto;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      justify-content: center;
      width: 100%;
      flex-direction: row-reverse;
      margin-bottom: 1rem;
    }
    .title-container h1 {
      font-size: 2.5rem;
      line-height: 1;
      user-select: none;
    }
    .title-container img {
      width: 56px;
      height: auto;
      user-select: none;
      transition: width 1s ease, height 1s ease;
    }
    h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      user-select: none;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    label {
      width: 100%;
      font-size: 1rem;
      margin-bottom: 0.25rem;
      user-select: none;
      text-align: center;
    }
    input {
      width: 100%;
      border-radius: 9999px;
      padding: 0.5rem 1.25rem;
      font-size: 1rem;
      color: black;
      border: none;
      outline: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.3s ease, letter-spacing 0.3s ease;
      letter-spacing: 0.05em;
      text-align: center;
    }
    input:focus {
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.7);
      background-color: #fee2e2;
      color: black;
      letter-spacing: 0.1em;
    }
    .step {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .step.active {
      display: flex;
    }
    .btn-next,
    .btn-prev {
      background-color: #2563eb; /* blue-600 */
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s ease;
      border: none;
      margin-top: 0.5rem;
      user-select: none;
    }
    .btn-next:hover,
    .btn-prev:hover {
      background-color: #1d4ed8; /* blue-700 */
    }
    .btn-prev {
      background-color: #6b7280; /* gray-500 */
      margin-right: auto;
    }
    .btn-prev:hover {
      background-color: #4b5563; /* gray-600 */
    }
    .error-message {
      color: #fee2e2;
      font-size: 0.875rem;
      text-align: center;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    #fecha-display {
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: white;
      text-align: center;
      user-select: none;
      min-height: 1.5rem;
    }
  </style>
 </head>
 <body>
  <div class="rain-container" aria-hidden="true" id="rainContainer"></div>
  <div class="container">
   <img
     src="../Imagenes/personita.png"
     alt="Persona sonriente con vestido amarillo y mochila azul"
     class="person-image"
     draggable="false"
   />
   <div aria-labelledby="form-title" class="red-box" role="form">
    <div class="title-container">
     <img
       alt="Gota de agua azul con cara feliz y ondas debajo"
       src="../Imagenes/gotita.png"
       width="100"
       height="100"
       draggable="false"
       id="gotaImagen"
       title="Imagen de gota de agua"
     />
     <h1 id="form-title">Rieguito</h1>
    </div>
    <h2>Crear cuenta</h2>
    <form id="multiStepForm" autocomplete="off" novalidate>
     <!-- Step 1 -->
     <div class="step active" data-step="1">
      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" type="text" required />
      <label for="apellido">Apellido</label>
      <input id="apellido" name="apellido" type="text" required />
      <button type="button" class="btn-next" onclick="nextStep()">Siguiente</button>
      <p class="error-message" id="error-step-1" style="display:none;">Por favor, completa todos los campos.</p>
     </div>
     <!-- Step 2 -->
     <div class="step" data-step="2">
      <label for="fecha">Fecha de nacimiento</label>
      <input id="fecha" name="fecha" type="date" required />
      <div id="fecha-display"></div>
      <label for="zona">Zona</label>
      <input id="zona" name="zona" type="text" required />
      <div class="flex justify-between">
        <button type="button" class="btn-prev" onclick="prevStep()">Atrás</button>
        <button type="button" class="btn-next" onclick="nextStep()">Siguiente</button>
      </div>
      <p class="error-message" id="error-step-2" style="display:none;">Por favor, completa todos los campos.</p>
     </div>
     <!-- Step 3 -->
     <div class="step" data-step="3">
      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="tel" required />
      <label for="correo">Correo eléctronico</label>
      <input id="correo" name="correo" type="email" required />
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" name="contrasena" type="password" required />
      <div class="flex justify-start">
        <button type="button" class="btn-prev" onclick="prevStep()">Atrás</button>
      </div>
      <button type="submit" class="btn-next mt-4">Enviar</button>
      <p class="error-message" id="error-step-3" style="display:none;">Por favor, completa todos los campos.</p>
     </div>
    </form>
   </div>
  </div>
  <script>
    // Create raindrops dynamically
    const rainContainer = document.getElementById('rainContainer');
    const raindropCount = 100;
    let raindrops = [];

    function createRaindrop() {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = 0.5 + Math.random() * 0.7 + 's';
      drop.style.animationDelay = Math.random() * 10 + 's';
      drop.style.height = 10 + Math.random() * 10 + 'px';
      drop.style.width = 1 + Math.random() * 2 + 'px';
      rainContainer.appendChild(drop);
      raindrops.push(drop);
    }

    for (let i = 0; i < raindropCount; i++) {
      createRaindrop();
    }

    // Optional: Change rain intensity or style every 10 seconds
    setInterval(() => {
      raindrops.forEach(drop => {
        drop.style.opacity = 0.3 + Math.random() * 0.7;
        drop.style.animationDuration = 0.4 + Math.random() * 0.8 + 's';
      });
    }, 10000);

    // Animate gota image size changing every 10 seconds
    const gotaImagen = document.getElementById('gotaImagen');
    let isLarge = false;
    setInterval(() => {
      if (isLarge) {
        gotaImagen.style.width = '100px';
        gotaImagen.style.height = 'auto';
      } else {
        gotaImagen.style.width = '100px';
        gotaImagen.style.height = 'auto';
      }
      isLarge = !isLarge;
    }, 1000);

    const form = document.getElementById('multiStepForm');
    const steps = form.querySelectorAll('.step');
    let currentStep = 0;

    const fechaInput = document.getElementById('fecha');
    const fechaDisplay = document.getElementById('fecha-display');

    fechaInput?.addEventListener('input', () => {
      if (fechaInput.value) {
        const date = new Date(fechaInput.value);
        if (!isNaN(date)) {
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          fechaDisplay.textContent = date.toLocaleDateString('es-ES', options);
        } else {
          fechaDisplay.textContent = '';
        }
      } else {
        fechaDisplay.textContent = '';
      }
    });

    function validateStep(stepIndex) {
      const step = steps[stepIndex];
      const inputs = step.querySelectorAll('input[required]');
      let valid = true;
      inputs.forEach(input => {
        if (!input.value.trim()) {
          valid = false;
        }
      });
      return valid;
    }

    function showError(stepIndex, show) {
      const error = document.getElementById(`error-step-${stepIndex + 1}`);
      if (error) {
        error.style.display = show ? 'block' : 'none';
      }
    }

    function showStep(stepIndex) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === stepIndex);
        showError(i, false);
      });
    }

    function nextStep() {
      if (validateStep(currentStep)) {
        currentStep++;
        if (currentStep >= steps.length) {
          currentStep = steps.length - 1;
        }
        showStep(currentStep);
      } else {
        showError(currentStep, true);
      }
    }

    function prevStep() {
      currentStep--;
      if (currentStep < 0) currentStep = 0;
      showStep(currentStep);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (validateStep(currentStep)) {
        alert('Formulario enviado correctamente!');
        form.reset();
        fechaDisplay.textContent = '';
        currentStep = 0;
        showStep(currentStep);
      } else {
        showError(currentStep, true);
      }
    });

    // Initialize first step visible
    showStep(currentStep);
  </script>
 </body>
</html>
