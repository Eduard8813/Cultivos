<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Rieguito
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
   body {
      font-family: 'Fredoka One', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      z-index: 0;
    }
   /* Remove white curved background */
   .curved-white {
     position: relative;
     background: transparent !important;
     border-top-left-radius: 0 !important;
     border-top-right-radius: 0 !important;
     margin-top: 0 !important;
     padding-top: 2rem !important;
     z-index: 20;
   }
   /* Professional separator with subtle shadow and gradient */
   .separator {
     position: absolute;
     top: 140px;
     left: 50%;
     transform: translateX(-50%);
     width: 320px;
     height: 12px;
     border-radius: 9999px;
     background: linear-gradient(90deg, #f472b6, #ec4899, #f472b6);
     box-shadow: 0 4px 8px rgba(236, 72, 153, 0.4);
     z-index: 30;
   }
   /* Fullscreen background container */
   #background-container {
     position: fixed;
     top: 0;
     left: 0;
     width: 100vw;
     height: 100vh;
     z-index: -1;
     overflow: hidden;
     background-color: #f43f5e; /* fallback pink */
     display: flex;
     justify-content: center;
     align-items: center;
   }
   #background-container img {
     position: absolute;
     width: 100%;
     height: 100%;
     object-fit: cover;
     opacity: 0;
     transition: opacity 1s ease-in-out;
   }
   #background-container img.active {
     opacity: 1;
   }
   /* Campos section container */
   .campos-container {
     width: 100%;
     max-width: 450px;
     margin: 1.5rem auto 0 auto; 
     margin-left: -50px ; /* Asegura que se mueve a la izquierda */
     text-align: left; /* Mantiene todo alineado a la izquierda */
   }
   .campos-title {
    display: block;
     background-color: #9cc7e1;
     color: black;
     font-family: 'Fredoka One', cursive;
     text-align: center;
     border-radius: 9999px;
     text-align: center; /* Alinea el texto a la izquierda */
     margin-left: -300; /* Elimina cualquier margen adicional */
     padding: 0.5rem 0;
     font-weight: 700;
     font-size: 1.125rem;
     user-select: none;
   }
   .campos-buttons  {
     display: flex;
     margin-top: 1.5rem;
     justify-content: flex-start;
     margin-left: -300px; 
     gap: 3rem;
     position: relative;
     align-items: center;
   }
   .btn-pina, .btn-otros {
     flex: 1;
     background-color: #ec4cae;
     border-radius: 3.5rem;
     padding: 1.5rem 3rem;
     display: flex;
     align-items: center;
     gap: 1rem;
     cursor: pointer;
     transition: transform 0.2s ease, box-shadow 0.2s ease;
     font-weight: 700;
     font-size: 1.25rem;
     color: white;
     user-select: none;
     font-family: 'Fredoka One', cursive;
   }
   .btn-pina img, .btn-otros img {
     width: 100px;
     height: 100px;
     object-fit: contain;
   }
   .btn-pina:hover, .btn-pina:focus,
   .btn-otros:hover, .btn-otros:focus {
     transform: scale(1.05);
     box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
     outline: none;
   }
   .earth-container {
     width: 400px; /* increased size */
     height: 400px; /* increased size */
     position: absolute;
     right: -450px;
     top: 20%;
     transform: translateY(-50%);
     pointer-events: none;
   }
   .earth-container img {
     width: 100%;
     height: 100%;
     object-fit: contain;
   }
   .text-container {
     display: flex;
     flex-direction: column;
     justify-content: center;
     flex-grow: 1;
   }
   .text-container .label {
     text-align: left;
   }
   .text-container .percent {
     text-align: right;
     font-size: 2rem;
     font-weight: 900;
     line-height: 1;
     margin-top: 0.25rem;
     display: flex;
     justify-content: flex-end;
     gap: 0.25rem;
     user-select: none;
   }
   .percent .number {
     order: 1;
   }
   .percent .symbol {
     order: 2;
   }
   @media (max-width: 768px) {
     .campos-buttons {
       flex-direction: column;
       gap: 1rem;
       position: static;
     }
     .earth-container {
       position: static;
       transform: none;
       margin-top: 1rem;
       width: 160px;
       height: 160px;
       pointer-events: auto;
       align-self: center;
     }
   }
  </style>
 </head>
 <body class="bg-white relative overflow-x-hidden min-h-screen flex flex-col">
  <!-- Animated fullscreen background container -->
  <div aria-hidden="true" id="background-container">
   <img alt="Cultivo field with green plants and blue sky" class="active" src="https://storage.googleapis.com/a1aa/image/4b0aabc4-09e1-437a-868f-e137c02e9ba3.jpg"/>
   <img alt="Cultivo field with rows of crops and sunrise" src="https://storage.googleapis.com/a1aa/image/7aff2cae-91a8-484e-9f02-38dfeff395f4.jpg"/>
   <img alt="Cultivo field with green plants and blue sky with clouds" src="https://storage.googleapis.com/a1aa/image/5cd9316c-99a5-4890-6bbb-b49943fcea92.jpg"/>
  </div>
  <!-- Top pink background with water drop and title centered horizontally with image on left -->
  <div class="bg-pink-400 w-full relative flex flex-row items-center justify-center space-x-4" style="height: 180px; z-index: 20;">
   <img alt="Cute blue water drop with smiling face and pink cheeks" class="w-20 h-24 object-contain" height="100" src="../Imagenes/gotita.png" style="filter: drop-shadow(0 0 0.2rem #00000033);" width="80"/>
   <h1 class="text-white text-4xl font-bold" style="font-family: 'Fredoka One', cursive;">
    Rieguito
   </h1>
  </div>
  <!-- Professional separator between pink and white -->
  <div class="separator">
  </div>
  <!-- Campos section with piña, otros and earth -->
  <div class="curved-white max-w-7xl mx-auto flex flex-col items-center px-10 relative z-20">
   <div class="campos-container">
    <div class="campos-title">
     CAMPO DE PIÑA
    </div>
    <div class="campos-buttons">
     <button class="btn-pina" tabindex="0" type="button">
      <img alt="Illustration of a cute water drops with smiling faces" height="100" src="../Imagenes/lluvia.png" width="100"/>
      <div class="text-container">
       <span class="label">Humedad</span>
       <span class="percent"><span class="number" id="humedad-value">0</span><span class="symbol">%</span></span>
      </div>
     </button>
     <button class="btn-otros" tabindex="0" type="button">
      <img alt="Illustration of a blue plant in pot with thermometer icon" height="100" src="../Imagenes/" width="100"/>
      <div class="text-container">
       <span class="label">Temperatura</span>
       <span class="percent"><span class="number" id="temperatura-value">0</span><span class="symbol">%</span></span>
      </div>
     </button>
     <div aria-hidden="true" class="earth-container">
      <img alt="Cute earth with smiling face and pink clouds" height="220" src="../Imagenes/mundo-cultivo.png" width="230"/>
     </div>
    </div>
   </div>
  </div>
  <!-- Arrow button bottom right linking to another page -->
  <div class="flex justify-end px-10 mt-10 max-w-7xl mx-auto flex-grow">
   <a aria-label="Next page" class="bg-sky-300 rounded-full w-12 h-12 flex items-center justify-center inline-block" href="grafica.html">
    <svg class="h-6 w-6 text-black" fill="none" stroke="currentColor" stroke-width="3" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
     <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round">
     </path>
    </svg>
   </a>
  </div>
  <script>
   // Background image animation
   const bgContainer = document.getElementById('background-container');
   const images = bgContainer.querySelectorAll('img');
   let currentIndex = 0;

   setInterval(() => {
     images[currentIndex].classList.remove('active');
     currentIndex = (currentIndex + 1) % images.length;
     images[currentIndex].classList.add('active');
   }, 5000);

   // Set random values for Humedad and Temperatura continuously
   function getRandomInt(min, max) {
     return Math.floor(Math.random() * (max - min + 1)) + min;
   }

   function updateValues() {
     const humedadValue = document.getElementById('humedad-value');
     const temperaturaValue = document.getElementById('temperatura-value');
     humedadValue.textContent = getRandomInt(30, 90);
     temperaturaValue.textContent = getRandomInt(10, 40);
   }

   setInterval(updateValues, 1500);
   updateValues();
  </script>
 </body>
</html>
