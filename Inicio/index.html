<html lang="es">
 <head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Rieguito Welcome - Animated Drops Background with Sequential Text and Animations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Fredoka One", cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f472b6; /* pink background fill */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .background-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: visible;
      z-index: 0;
      pointer-events: none;
      user-select: none;
      background-color: transparent;
    }
    /* Pineapple shape mask using clip-path polygon */
    .background-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #7dd3fc 10%, transparent 11%) 0 0,
                  radial-gradient(circle at center, #7dd3fc 10%, transparent 11%) 15px 15px;
      background-size: 30px 30px;
      animation: moveDrops 20s linear infinite;
      clip-path: polygon(
        50% 0%,
        60% 10%,
        70% 5%,
        80% 15%,
        90% 10%,
        95% 20%,
        100% 30%,
        95% 40%,
        90% 50%,
        85% 60%,
        80% 70%,
        75% 80%,
        70% 90%,
        65% 100%,
        35% 100%,
        30% 90%,
        25% 80%,
        20% 70%,
        15% 60%,
        10% 50%,
        5% 40%,
        0% 30%,
        5% 20%,
        10% 10%,
        20% 15%,
        30% 5%,
        40% 10%
      );
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1));
      pointer-events: none;
      user-select: none;
      opacity: 0.15;
      z-index: 0;
    }
    @keyframes moveDrops {
      0% {
        background-position: 0 0, 15px 15px;
      }
      50% {
        background-position: 15px 15px, 0 0;
      }
      100% {
        background-position: 0 0, 15px 15px;
      }
    }
    /* Drop base style */
    .drop {
      position: absolute;
      background: #7dd3fc;
      filter: drop-shadow(0 0 4px #38bdf8);
      pointer-events: none;
      user-select: none;
      opacity: 0.3;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      width: 10px;
      height: 16px;
      transition: all 0.5s ease;
    }
    /* Animations */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-50vh) translateX(20px) scale(1.2);
        opacity: 0;
      }
    }
    @keyframes floatUpLeft {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-50vh) translateX(-20px) scale(1.2);
        opacity: 0;
      }
    }
    @keyframes floatUpRight {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-50vh) translateX(30px) scale(1.1);
        opacity: 0;
      }
    }
    @keyframes floatUpZigzag {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      25% {
        transform: translateY(75vh) translateX(15px) scale(1.1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(50vh) translateX(-15px) scale(1.2);
        opacity: 0.3;
      }
      75% {
        transform: translateY(25vh) translateX(15px) scale(1.1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-50vh) translateX(0) scale(1);
        opacity: 0;
      }
    }
    /* Content container */
    .content-container {
      position: relative;
      max-width: 900px;
      width: 100%;
      height: 400px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    /* Text styling */
    .welcome-text {
      position: absolute;
      top: 2.25rem; /* top-9 */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      font-weight: 700;
      font-size: 2.25rem; /* text-4xl */
      line-height: 1.2;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .welcome-text.visible {
      opacity: 1;
    }
    /* Circles top and bottom */
    .circle-top {
      position: absolute;
      top: 1rem; /* top-4 */
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 3rem; /* w-12 */
      height: 1.5rem; /* h-6 */
      border-bottom-left-radius: 9999px;
      border-bottom-right-radius: 9999px;
      background-color: #f7a600;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .circle-top.visible {
      opacity: 1;
    }
    .circle-bottom {
      position: absolute;
      bottom: 15rem; /* bottom-60 */
      left: 50%;
      transform: translateX(-50%) rotate(-180deg);
      width: 3rem; /* w-12 */
      height: 1.5rem; /* h-6 */
      border-top-left-radius: 9999px;
      border-top-right-radius: 9999px;
      background-color: #6f8a3d;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .circle-bottom.visible {
      opacity: 1;
    }
    /* Gotita image */
    .gotita {
      position: absolute;
      top: 5%;
      left: 29%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .gotita.visible {
      opacity: 1;
    }
    /* Personita image */
    .personita {
      position: absolute;
      left: 36%;
      top: 60%;
      width: 140px;
      height: auto;
      object-fit: contain;
      filter: brightness(1.2);
      transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out, opacity 1s ease;
      user-select: none;
      cursor: pointer;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
      opacity: 0;
    }
    .personita.visible {
      opacity: 1;
    }
    .personita:hover {
      transform: scale(1.1) rotate(10deg);
      filter: brightness(1.5) drop-shadow(0 4px 8px rgba(0,0,0,0.5));
    }
    /* Speech bubble */
    .speech-bubble {
      position: absolute;
      bottom: 9rem; /* bottom-36 */
      left: 42%;
      transform: translateX(-50%);
      background-color: #1e40af; /* blue-800 */
      color: white;
      font-weight: 600;
      font-size: 0.875rem; /* text-sm */
      line-height: 1.25rem; /* leading-tight */
      text-align: center;
      border-radius: 9999px;
      padding: 1rem 1.5rem;
      max-width: 20rem; /* max-w-xs */
      font-family: 'Fredoka One', cursive;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 11;
    }
    .speech-bubble.visible {
      opacity: 1;
    }
  </style>
 </head>
 <body>
  <div aria-label="Rieguito welcome page with animated drops background and sequential text and animations" id="app">
   <div aria-hidden="true" class="background-container"></div>
   <div class="content-container">
    <div aria-label="Bienvenido a Rieguito" class="welcome-text" id="welcomeText">
     Bienvenido a
     <br />
     Rieguito
    </div>
    <div class="circle-top" id="circleTop"></div>
    <div class="circle-bottom" id="circleBottom"></div>
    <img alt="Imagen de una gotita" class="gotita" draggable="false" id="gotita" src="../Imagenes/gotita.png" />
    <img alt="Imagen de una persona sonriente con vestido amarillo y tablet" class="personita" draggable="false" id="personita" src="../Imagenes/personita.png" tabindex="0" />
    <div aria-label="Mensaje de Lola" class="speech-bubble" id="speechBubble">
     Hola, soy Lola.
     <br />
     DÃ©jame tomar tus datos,
     <br />
     por favor
    </div>
   </div>
  </div>
  <script>
    const welcomeText = document.getElementById("welcomeText");
    const circleTop = document.getElementById("circleTop");
    const circleBottom = document.getElementById("circleBottom");
    const gotita = document.getElementById("gotita");
    const personita = document.getElementById("personita");
    const speechBubble = document.getElementById("speechBubble");
    const bgContainer = document.querySelector(".background-container");
    const dropsCount = 50;
    const animations = ["floatUp", "floatUpLeft", "floatUpRight", "floatUpZigzag"];
    let drops = [];

    // Create drops
    function createDrops() {
      for (let i = 0; i < dropsCount; i++) {
        const drop = document.createElement("div");
        drop.classList.add("drop");
        bgContainer.appendChild(drop);
        drops.push(drop);
      }
    }

    // Assign drops random floating animations and positions
    function assignDropsFloating() {
      drops.forEach((drop) => {
        drop.style.opacity = 0.3 + Math.random() * 0.3;
        drop.style.width = 10 + Math.random() * 8 + "px";
        drop.style.height = 16 + Math.random() * 12 + "px";
        drop.style.borderRadius = `${40 + Math.random() * 20}% ${40 + Math.random() * 20}% ${40 + Math.random() * 20}% ${40 + Math.random() * 20}% / ${50 + Math.random() * 20}% ${50 + Math.random() * 20}% ${30 + Math.random() * 20}% ${30 + Math.random() * 20}%`;
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.top = Math.random() * 100 + "vh";
        const anim = animations[Math.floor(Math.random() * animations.length)];
        const duration = 2 + Math.random() * 3;
        const delay = Math.random() * 3;
        drop.style.animationName = anim;
        drop.style.animationDuration = duration + "s";
        drop.style.animationDelay = delay + "s";
        drop.style.transition = "none";
      });
    }

    // Sequence text and images visibility
    function showWelcome() {
      welcomeText.classList.add("visible");
      circleTop.classList.add("visible");
      circleBottom.classList.add("visible");
      gotita.classList.add("visible");
      personita.classList.remove("visible");
      speechBubble.classList.remove("visible");
    }

    function showPersonita() {
      personita.classList.add("visible");
    }

    function showSpeechBubble() {
      speechBubble.classList.add("visible");
    }

    // Cycle drop animations every 10 seconds
    function cycleAnimations() {
      assignDropsFloating();
    }

    createDrops();
    showWelcome();
    assignDropsFloating();

    setTimeout(() => {
      showPersonita();
    }, 3000);

    setTimeout(() => {
      showSpeechBubble();
    }, 6000);

    setInterval(() => {
      cycleAnimations();
    }, 10000);

    // Redirect to next page after 10 seconds
    setTimeout(() => {
    window.location.href = "sesion.html";
    }, 10000);
  </script>
 </body>
</html>
