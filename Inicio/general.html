<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Rieguito
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
    font-family: "Fredoka One", cursive;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    background: #f858c7;
   }
   /* Background container for raindrops */
   #raindrop-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 0;
    background: transparent;
   }
   /* Common raindrop style */
   .raindrop {
    position: absolute;
    background-repeat: no-repeat;
    background-size: contain;
    opacity: 0.9;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    filter: drop-shadow(0 0 3px rgba(255, 255, 255 / 0.8));
   }
   /* Raindrop shapes as background images */
   .shape1 {
    background-image: url("https://cdn-icons-png.flaticon.com/512/414/414927.png");
   }
   .shape2 {
    background-image: url("https://cdn-icons-png.flaticon.com/512/414/414930.png");
   }
   .shape3 {
    background-image: url("https://cdn-icons-png.flaticon.com/512/414/414933.png");
   }
   /* Animations for falling raindrops */
   @keyframes fall1 {
    0% {
     transform: translateY(-80px);
     opacity: 0.9;
    }
    100% {
     transform: translateY(110vh);
     opacity: 0;
    }
   }
   @keyframes fall2 {
    0% {
     transform: translateY(-80px);
     opacity: 1;
    }
    100% {
     transform: translateY(110vh);
     opacity: 0;
    }
   }
   @keyframes fall3 {
    0% {
     transform: translateY(-80px);
     opacity: 1;
    }
    100% {
     transform: translateY(110vh);
     opacity: 0;
    }
   }
   /* Different animation speeds */
   .fall-fast {
    animation-duration: 0.6s;
    animation-name: fall1;
   }
   .fall-medium {
    animation-duration: 0.8s;
    animation-name: fall2;
   }
   .fall-slow {
    animation-duration: 1s;
    animation-name: fall3;
   }
   /* Container z-index to keep content above */
   #content-wrapper {
    position: relative;
    z-index: 10;
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
   /* Calendar container with rounded top corners and border */
   .calendar-container {
    background: #bae0ff;
    border-radius: 2.5rem 2.5rem 0 0;
    border: 4px solid #e91e7a;
    border-bottom: none;
    padding: 1.5rem 2rem 0.75rem 2rem;
    display: flex;
    justify-content: center;
   }
   /* The rings on top of the calendar container, centered half overlapping */
   .calendar-ring-container {
    display: flex;
    gap: 2rem;
    position: relative;
    top: 50%;
    transform: translateY(50%);
   }
   .calendar-ring {
    width: 1.8rem;
    height: 3.5rem;
    border: 6px solid #e91e7a;
    border-radius: 9999px;
    box-shadow: inset 0 0 0 6px #90cdf4;
    background: #bae0ff;
   }
   /* Calendar body with shadow to simulate page stack */
   .calendar-body {
    background: #faf5ff;
    border: 4px solid #e91e7a;
    border-radius: 0 0 2.5rem 2.5rem;
    padding: 2rem 3rem 3rem;
    box-shadow: 0 10px 0 #c2186b;
    max-width: 480px;
    margin: 0 auto;
   }
   /* Input groups styled as pill-shaped fields */
   .input-group {
    background: #90cdf4;
    border-radius: 9999px;
    display: flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    margin-bottom: 1.25rem;
    color: white;
    font-weight: 600;
    font-size: 1.25rem;
    transition: background-color 0.3s ease;
    position: relative;
    left: 0;
    right: 0;
  }
   .input-group img {
    margin-right: 1.25rem;
    flex-shrink: 0;
    filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.15));
   }
   .input-group input {
    background: transparent;
    border: none;
    outline: none;
    width: 100%;
    text-align: center;
    font-weight: 600;
    font-size: 1.25rem;
    color: white;
    border-radius: 9999px;
    caret-color: white;
   }
   .input-group input::placeholder {
    color: white;
    opacity: 1;
   }
   .input-group:focus-within {
    background-color: #63b3ed;
   }
   button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
   }
   /* Container for images with controls */
   .image-container {
    position: relative;
    display: inline-block;
    user-select: none;
    left: 0;
    right: 0;
  }
   .image-container img {
    display: block;
    max-width: 100%;
    height: auto;
   }
   /* Layout adjustments */
   #headerDrop {
    position: fixed;
    top: 5px;
    left: 12px;
    width: 60px !important;
    height: 60px !important;
    z-index: 20;
  }
   #mainDropContainer {
    width: 300px !important;
    height: auto !important;
    position: relative;
    z-index: 10;
    margin-right: 1rem;
    left: 200;
    right: 10;
  }
   main.flex {
    gap: 2rem;
    align-items: flex-start;
    justify-content: flex-start;
  }
  @media (max-width: 768px) {
    #mainDropContainer {
      width: 200px !important;
      margin: 0 auto 2rem;
      left: 0 !important;
      right: 0 !important;
    }
    main.flex {
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .calendar-body {
      padding: 1.5rem 2rem 2rem;
      max-width: 100%;
    }
  }
  </style>
 </head>
 <body>
  <div id="raindrop-bg">
  </div>
  <div id="content-wrapper">
   <header class="w-full bg-pink-600 rounded-tr-3xl rounded-br-3xl flex items-center justify-center relative py-4">
    <h1 class="text-white text-3xl select-none">
     Rieguito
    </h1>
    <img alt="Blue water drop cartoon character with a smile and small eyes, sitting on water ripples" height="60" id="headerDrop" src="../Imagenes/gotita.png" width="60"/>
   </header>
   <main class="flex flex-col md:flex-row w-full max-w-6xl px-4 py-8">
    <div class="image-container" id="mainDropContainer" style="width: 300px; height: auto;">
     <img alt="Blue water drop character with glasses, arms and legs, textured shading" height="400" id="mainDrop" src="../Imagenes/gotita2.png" style="position: relative; left: 10px; top: 60px;" width="300"/>
    </div>
    <section class="relative bg-pink-50 rounded-lg shadow-lg w-full max-w-lg ml-auto" style="border: 4px solid #e91e7a">
     <div class="calendar-container">
      <div class="calendar-ring-container">
       <div class="calendar-ring">
       </div>
       <div class="calendar-ring">
       </div>
       <div class="calendar-ring">
       </div>
       <div class="calendar-ring">
       </div>
       <div class="calendar-ring">
       </div>
       <div class="calendar-ring">
       </div>
      </div>
     </div>
     <form class="calendar-body" id="dataForm" novalidate="" onsubmit="return handleSubmit(event)">
      <div class="input-group" style="left: 10px; right: 10px;">
       <img alt="Pink location pin icon" class="w-6 h-6" height="24" src="../Imagenes/Imagen2.png" width="24"/>
       <input aria-label="Ciudad" class="placeholder-white" id="ciudad" name="ciudad" placeholder="Ciudad" required="" type="text"/>
      </div>
      <div class="input-group" style="left: 10px; right: 10px;">
       <img alt="Pink location pin icon" class="w-6 h-6" height="24" src="../Imagenes/Imagen2.png" width="24"/>
       <input aria-label="Región" class="placeholder-white" id="region" name="region" placeholder="Región" required="" type="text"/>
      </div>
      <div class="input-group" style="left: 10px; right: 10px;">
       <img alt="Pink location pin icon" class="w-6 h-6" height="24" src="../Imagenes/Imagen2.png" width="24"/>
       <input aria-label="Tamaño del área en monitoreo" class="placeholder-white" id="tamano" name="tamano" placeholder="Tamaño del área en monitoreo" required="" type="text"/>
      </div>
      <button class="bg-pink-600 text-white font-semibold rounded-full px-8 py-2 block mx-auto mt-4 text-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled="" id="submitBtn" type="submit">
       Siguiente
      </button>
     </form>
    </section>
   </main>
  </div>
  <script>
   // Form validation and submit
const form = document.getElementById("dataForm");
const submitBtn = document.getElementById("submitBtn");
const inputs = form.querySelectorAll("input[required]");

function checkInputs() {
 let allFilled = true;
 inputs.forEach((input) => {
  if (!input.value.trim()) {
   allFilled = false;
  }
 });
 submitBtn.disabled = !allFilled;
}

inputs.forEach((input) => {
 input.addEventListener("input", checkInputs);
});

// Initial check in case of autofill
checkInputs();

function handleSubmit(event) {
 event.preventDefault();
 const ciudad = document.getElementById("ciudad").value.trim();
 const region = document.getElementById("region").value.trim();
 const tamano = document.getElementById("tamano").value.trim();

 if (ciudad && region && tamano) {
  // Redirigir a otra página con los datos en query params
  const params = new URLSearchParams({ ciudad, region, tamano });
  window.location.href = "seleccion.html"
 } else {
  alert("Por favor, completa todos los campos.");
 }
}

// Raindrop animation logic with changing patterns every 5 seconds (faster)
const raindropBg = document.getElementById("raindrop-bg");

// Different raindrop animation sets with bigger sizes and more opacity
const raindropSets = [
 [
  { className: "shape1 fall-fast", size: 40, left: 10, top: -80, delay: 0 },
  { className: "shape2 fall-medium", size: 50, left: 30, top: -80, delay: 150 },
  { className: "shape3 fall-slow", size: 36, left: 50, top: -80, delay: 300 },
  { className: "shape1 fall-fast", size: 44, left: 70, top: -80, delay: 450 },
  { className: "shape2 fall-medium", size: 40, left: 85, top: -80, delay: 600 },
 ],
 [
  { className: "shape3 fall-fast", size: 36, left: 20, top: -80, delay: 0 },
  { className: "shape1 fall-medium", size: 50, left: 40, top: -80, delay: 150 },
  { className: "shape2 fall-slow", size: 45, left: 60, top: -80, delay: 300 },
  { className: "shape3 fall-fast", size: 38, left: 80, top: -80, delay: 450 },
  { className: "shape1 fall-medium", size: 42, left: 100, top: -80, delay: 600 },
 ],
];

function createRaindrop(raindrop) {
 const drop = document.createElement("div");
 drop.className = `raindrop ${raindrop.className}`;
 drop.style.width = `${raindrop.size}px`;
 drop.style.height = `${raindrop.size}px`;
 drop.style.left = `${raindrop.left}vw`;
 drop.style.top = `${raindrop.top}px`;
 drop.style.animationDelay = `${raindrop.delay}ms`;
 raindropBg.appendChild(drop);

 drop.addEventListener("animationend", () => {
  drop.remove();
 });
}

function startRaindropAnimation() {
 let currentSet = 0;
 setInterval(() => {
  raindropSets[currentSet].forEach(createRaindrop);
  currentSet = (currentSet + 1) % raindropSets.length;
 }, 1000);
}

startRaindropAnimation();
  </script>
 </body>
</html>
