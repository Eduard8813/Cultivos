<html lang="es">
 <head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
   href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="../estilos/styles2.css" /> 
 </head>
 <body class="bg-pink-400 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Container for drops -->
  <div id="drops-container">
   <!-- 20 drops with different horizontal positions and animation durations -->
   <div class="drop" style="left: 3%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 8%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 13%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 18%; animation-duration: 1.3s;"></div>
   <div class="drop" style="left: 23%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 28%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 33%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 38%; animation-duration: 1.3s;"></div>
   <div class="drop" style="left: 43%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 48%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 53%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 58%; animation-duration: 1.3s;"></div>
   <div class="drop" style="left: 63%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 68%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 73%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 78%; animation-duration: 1.3s;"></div>
   <div class="drop" style="left: 83%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 88%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 93%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 98%; animation-duration: 1.3s;"></div>
  </div>

  <main class="text-white text-center z-20 w-full max-w-xl">
   <div class="flex justify-center items-center space-x-2 mb-6">
    <img
     alt="Dibujo de gota de agua azul con carita feliz y ondas debajo"
     class="w-100 h-100"
     height="100"
     src="../Imagenes/gotita.png"
     width="100"
    />
    <h1 class="text-4xl leading-none">Iniciar sesión</h1>
   </div>

   <section class="form-container mx-auto">
    <label for="email" class="text-xl font-semibold mb-1 block text-left">
     Dirección de correo electrónico
    </label>
    <input
     id="email"
     autocomplete="email"
     class="w-full rounded-md py-2 px-4 mb-6 text-black text-lg font-semibold"
     type="email"
     placeholder="Dirección de correo electrónico"
    />
    <label for="password" class="text-lg font-semibold mb-1 block text-left">
     Contraseña
    </label>
    <input
     id="password"
     autocomplete="current-password"
     class="w-full rounded-md py-2 px-4 mb-6 text-black text-lg font-semibold"
     type="password"
     placeholder="Contraseña"
    />
    <div class="flex flex-wrap justify-between gap-y-4">
     <button
      id="submitBtn"
      onclick="window.location.href='general.html';"
      disabled
      class="bg-pink-700 cursor-not-allowed rounded-full px-8 py-3 text-lg font-semibold text-white min-w-[160px] opacity-50 transition-colors"
      type="submit"
     >
      Iniciar sesión
     </button>
     <button
      onclick="window.location.href='password.html';"
      class="text-lg font-semibold self-center min-w-[160px] hover:underline"
      type="button"
     >
      Olvidaste tu contraseña
     </button>
    </div>
    <div class="flex flex-wrap justify-between mt-6 gap-y-4">
     <p class="text-lg font-semibold min-w-[160px]">¿Aún no tienes una cuenta?</p>
     <button
      onclick="window.location.href='registro.html';"
      class="text-lg font-semibold min-w-[160px] hover:underline"
      type="button"
     >
      Registrarte con Rieguito
     </button>
    </div>
   </section>
  </main>

  <script src="../funciones/src2.js"></script>
 </body>
</html>
