<html lang="es">
 <head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
   href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
   rel="stylesheet"
  />
  <style>
   body {
    font-family: 'Comic Neue', cursive, sans-serif;
   }
   /* Container box styling */
   .form-container {
    background-color: rgba(255 105 180 / 0.9);
    /* slightly transparent pink */
    border-radius: 1rem;
    padding: 2rem 2.5rem;
    max-width: 480px;
    margin: 0 auto;
    box-shadow: 0 8px 20px rgba(219, 39, 119, 0.6);
    position: relative;
    z-index: 10;
   }

   /* Animation for drops */
   .drop {
    position: fixed;
    top: -40px;
    width: 18px;
    height: 27px;
    background: #4fc3f7;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.7;
    filter: drop-shadow(0 0 2px #29b6f6);
    transform-origin: center bottom;
    pointer-events: none;
    z-index: 5;
   }
   .drop::before {
    content: '';
    position: absolute;
    top: 7px;
    left: 7px;
    width: 9px;
    height: 9px;
    background: #81d4fa;
    border-radius: 50%;
    filter: drop-shadow(0 0 1px #4fc3f7);
    animation: twinkle 2s infinite ease-in-out;
   }

   @keyframes drop-fall-1 {
    0% {
     transform: translateY(0) rotate(0deg);
     opacity: 0.7;
    }
    100% {
     transform: translateY(110vh) rotate(360deg);
     opacity: 0;
    }
   }
   @keyframes drop-fall-2 {
    0% {
     transform: translateY(0) rotate(0deg) translateX(0);
     opacity: 0.7;
    }
    50% {
     transform: translateY(55vh) rotate(180deg) translateX(10px);
     opacity: 0.5;
    }
    100% {
     transform: translateY(110vh) rotate(360deg) translateX(0);
     opacity: 0;
    }
   }
   @keyframes drop-fall-3 {
    0% {
     transform: translateY(0) rotate(0deg) translateX(0);
     opacity: 0.7;
    }
    25% {
     transform: translateY(27vh) rotate(90deg) translateX(-10px);
     opacity: 0.6;
    }
    50% {
     transform: translateY(55vh) rotate(180deg) translateX(10px);
     opacity: 0.5;
    }
    75% {
     transform: translateY(82vh) rotate(270deg) translateX(-10px);
     opacity: 0.3;
    }
    100% {
     transform: translateY(110vh) rotate(360deg) translateX(0);
     opacity: 0;
    }
   }

   @keyframes twinkle {
    0%,
    100% {
     opacity: 1;
     filter: drop-shadow(0 0 1.5px #81d4fa);
    }
    50% {
     opacity: 0.4;
     filter: drop-shadow(0 0 0);
    }
   }

   /* Common drop styles for animation */
   .drop {
    animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    animation-iteration-count: infinite;
    animation-play-state: paused;
    display: none;
   }
   .drop.active {
    display: block;
    animation-play-state: running;
   }
  </style>
 </head>
 <body class="bg-pink-400 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Container for drops -->
  <div id="drops-container">
   <!-- 20 drops with different horizontal positions and animation durations -->
   <div class="drop" style="left: 3%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 8%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 13%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 18%; animation-duration: 1.3s;"></div>
   <div class="drop" style="left: 23%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 28%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 33%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 38%; animation-duration: 1.3s;"></div>
   <div class="drop" style="left: 43%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 48%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 53%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 58%; animation-duration: 1.3s;"></div>
   <div class="drop" style="left: 63%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 68%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 73%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 78%; animation-duration: 1.3s;"></div>
   <div class="drop" style="left: 83%; animation-duration: 1.2s;"></div>
   <div class="drop" style="left: 88%; animation-duration: 1.4s;"></div>
   <div class="drop" style="left: 93%; animation-duration: 1.1s;"></div>
   <div class="drop" style="left: 98%; animation-duration: 1.3s;"></div>
  </div>

  <main class="text-white text-center z-20 w-full max-w-xl">
   <div class="flex justify-center items-center space-x-2 mb-6">
    <img
     alt="Dibujo de gota de agua azul con carita feliz y ondas debajo"
     class="w-100 h-100"
     height="100"
     src="../Imagenes/gotita.png"
     width="100"
    />
    <h1 class="text-4xl leading-none">Iniciar sesión</h1>
   </div>

   <section class="form-container mx-auto">
    <label for="email" class="text-xl font-semibold mb-1 block text-left">
     Dirección de correo electrónico
    </label>
    <input
     id="email"
     autocomplete="email"
     class="w-full rounded-md py-2 px-4 mb-6 text-black text-lg font-semibold"
     type="email"
     placeholder="Dirección de correo electrónico"
    />
    <label for="password" class="text-lg font-semibold mb-1 block text-left">
     Contraseña
    </label>
    <input
     id="password"
     autocomplete="current-password"
     class="w-full rounded-md py-2 px-4 mb-6 text-black text-lg font-semibold"
     type="password"
     placeholder="Contraseña"
    />
    <div class="flex flex-wrap justify-between gap-y-4">
     <button
      id="submitBtn"
      disabled
      class="bg-pink-700 cursor-not-allowed rounded-full px-8 py-3 text-lg font-semibold text-white min-w-[160px] opacity-50 transition-colors"
      type="submit"
     >
      Iniciar sesión
     </button>
     <button
      onclick="window.location.href='password.html';"
      class="text-lg font-semibold self-center min-w-[160px] hover:underline"
      type="button"
     >
      Olvidaste tu contraseña
     </button>
    </div>
    <div class="flex flex-wrap justify-between mt-6 gap-y-4">
     <p class="text-lg font-semibold min-w-[160px]">¿Aún no tienes una cuenta?</p>
     <button
      onclick="window.location.href='registro.html';"
      class="text-lg font-semibold min-w-[160px] hover:underline"
      type="button"
     >
      Registrarte con Rieguito
     </button>
    </div>
   </section>
  </main>

  <script>
   const emailInput = document.getElementById('email');
   const passwordInput = document.getElementById('password');
   const submitBtn = document.getElementById('submitBtn');

   function validateInputs() {
    const emailFilled = emailInput.value.trim() !== '';
    const passwordFilled = passwordInput.value.trim() !== '';
    if (emailFilled && passwordFilled) {
     submitBtn.disabled = false;
     submitBtn.classList.remove('cursor-not-allowed', 'opacity-50');
     submitBtn.classList.add('hover:bg-pink-800');
    } else {
     submitBtn.disabled = true;
     submitBtn.classList.add('cursor-not-allowed', 'opacity-50');
     submitBtn.classList.remove('hover:bg-pink-800');
    }
   }

   emailInput.addEventListener('input', validateInputs);
   passwordInput.addEventListener('input', validateInputs);

   // Animation code from before
   const drops = document.querySelectorAll('#drops-container .drop');
   const animations = ['drop-fall-1', 'drop-fall-2', 'drop-fall-3'];
   let currentAnimationIndex = 0;

   function setAnimation(animationName) {
    drops.forEach((drop) => {
     drop.style.animationName = animationName;
     drop.style.animationPlayState = 'running';
     drop.classList.add('active');
    });
   }

   function clearAnimation() {
    drops.forEach((drop) => {
     drop.style.animationPlayState = 'paused';
     drop.classList.remove('active');
    });
   }

   function cycleAnimations() {
    clearAnimation();
    setAnimation(animations[currentAnimationIndex]);
    currentAnimationIndex = (currentAnimationIndex + 1) % animations.length;
   }

   // Start first animation immediately
   cycleAnimations();

   // Change animation every 10 seconds
   setInterval(() => {
    cycleAnimations();
   }, 10000);
  </script>
 </body>
</html>
