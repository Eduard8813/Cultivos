<html lang="es">
 <head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Recuperar contraseña - Rieguito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Fredoka One", cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f472b6; /* pink-400 */
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }
    /* Background: animated floating bubbles */
    .bubbles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
      background: linear-gradient(135deg, #f472b6 0%, #9333ea 100%);
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      opacity: 0.6;
      animation-name: rise;
      animation-timing-function: ease-in;
      animation-iteration-count: infinite;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
    /* Different bubble sizes and animation durations/delays */
    .bubble1 {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-duration: 6s;
      animation-delay: 0s;
    }
    .bubble2 {
      width: 60px;
      height: 60px;
      left: 25%;
      animation-duration: 7.5s;
      animation-delay: 3s;
    }
    .bubble3 {
      width: 30px;
      height: 30px;
      left: 40%;
      animation-duration: 5s;
      animation-delay: 5s;
    }
    .bubble4 {
      width: 50px;
      height: 50px;
      left: 60%;
      animation-duration: 7s;
      animation-delay: 2s;
    }
    .bubble5 {
      width: 35px;
      height: 35px;
      left: 75%;
      animation-duration: 5.5s;
      animation-delay: 4s;
    }
    .bubble6 {
      width: 45px;
      height: 45px;
      left: 85%;
      animation-duration: 6.5s;
      animation-delay: 1s;
    }
    /* Content container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 400px;
      width: 100%;
      background-color: #dc2626; /* red-600 */
      border-radius: 1rem;
      padding: 2rem 2rem;
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.6);
      color: white;
      text-align: center;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .title-container h1 {
      font-size: 2.5rem;
      line-height: 1;
      user-select: none;
      margin: 0;
    }
    .title-container img {
      width: 56px;
      height: auto;
      user-select: none;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    label {
      width: 100%;
      font-size: 1.125rem;
      margin-bottom: 0.25rem;
      user-select: none;
      text-align: left;
    }
    input[type="email"] {
      width: 100%;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: black;
      border: none;
      outline: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.15);
      letter-spacing: 0.05em;
      text-align: left;
      transition: box-shadow 0.3s ease, letter-spacing 0.3s ease;
    }
    input[type="email"]:focus {
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.7);
      background-color: #fee2e2;
      color: black;
      letter-spacing: 0.1em;
    }
    button {
      background-color: #2563eb; /* blue-600 */
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      user-select: none;
      font-size: 1.125rem;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #1d4ed8; /* blue-700 */
    }
    .error-message {
      color: #fee2e2;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      user-select: none;
      display: none;
    }
    .success-message {
      color: #bbf7d0;
      font-size: 1rem;
      margin-top: 1rem;
      user-select: none;
      display: none;
    }
  </style>
 </head>
 <body>
  <div class="bubbles-container" aria-hidden="true" id="bubblesContainer">
   <div class="bubble bubble1"></div>
   <div class="bubble bubble2"></div>
   <div class="bubble bubble3"></div>
   <div class="bubble bubble4"></div>
   <div class="bubble bubble5"></div>
   <div class="bubble bubble6"></div>
  </div>
  <main class="container" role="main" aria-labelledby="form-title">
   <div class="title-container">
    <img
      alt="Gota de agua azul con cara feliz y ondas debajo"
      src="../Imagenes/gotita.png"
      width="56"
      height="64"
      draggable="false"
    />
    <h1 id="form-title">Rieguito</h1>
   </div>
   <h2>Recuperar contraseña</h2>
   <form id="recoverForm" autocomplete="off" novalidate>
    <label for="email">Ingrese su correo electrónico</label>
    <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required />
    <button type="submit">Enviar enlace</button>
    <p class="error-message" id="error-message">Por favor, ingrese un correo válido.</p>
    <p class="success-message" id="success-message">¡Enlace de recuperación enviado!</p>
   </form>
  </main>
  <script>
    const form = document.getElementById('recoverForm');
    const emailInput = form.email;
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    function validateEmail(email) {
      // Simple email regex validation
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      const emailValue = emailInput.value.trim();
      if (emailValue === '') {
        errorMessage.textContent = 'El campo correo electrónico es obligatorio.';
        errorMessage.style.display = 'block';
        return;
      }

      if (!validateEmail(emailValue)) {
        errorMessage.textContent = 'Por favor, ingrese un correo válido.';
        errorMessage.style.display = 'block';
        return;
      }

      // Simulate sending recovery email
      successMessage.style.display = 'block';
      form.reset();
    });
  </script>
 </body>
</html>
